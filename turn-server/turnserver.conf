# turn-server/turnserver.conf
listening-port=3478
tls-listening-port=5349

# IP masking - don't log IPs
no-cli
no-tls
no-dtls
no-stdout-log

# Ephemeral settings
realm=ephemeral.private
server-name=ephemeral-turn

# Authentication
use-auth-secret
static-auth-secret-file=/tmp/turn_secret

# No persistent storage
no-sqlite

# Restrict to audio/video traffic only
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.168.0.0-192.168.255.255

# Performance for ephemeral use
user-quota=0
total-quota=0
max-bps=0

# Clean exit
pidfile=/tmp/turnserver.pid
